<body>
    <h3>フラッシュ暗算</h3>
    <hr>
    <form name="flash">
        <!-- <form name="flash" onSubmit="return false;"> -->
        <p align="center"><input type="text" name="number" size="10" id="number"></p>
        <p align="center"><input type="button" name="b_start" value="スタート" onClick="f_start()" class="button"></p>
        <p align="center">問題設定 ：

            <select name="set1" class="setting">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            表示桁数(桁)
            <select name="set2" class="setting">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            表示回数(問)
            <select name="set3" class="setting">
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="0.8" selected>0.8</option>
                <option value="0.6">0.6</option>
                <option value="0.4">0.4</option>
                <option value="0.2">0.2</option>
                <option value="0.1">0.1</option>
                <option value="0.05">0.05</option>
            </select>
            スピード(秒)
            <select name="set4" class="setting">
                <option value="Normal" selected>Normal</option>
                <option value="Hard">Hard</option>
                <option value="Very Hard">Very Hard</option>
            </select>
            レベル

        </p>
        <h4>
            <p>

            </p>
        </h4>
    </form>

    <hr>
    <div id="f_seiseki"></div>
